# OpenMRS Installation Script for Ghana EMR
# This file enables automated setup on first run

# Installation mode
install_method=auto

# Full connection URL (for runtime)
connection.url=jdbc:mysql://mysql:3306/openmrs?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true

# Individual connection components (for setup wizard)
connection_server=mysql
connection_database=openmrs
connection.username=openmrs_user
connection.password=openmrs_password

# Database creation and updates
create_database_user=false
has_current_openmrs_database=false
create_tables=true
add_demo_data=false
auto_update_database=true

# Admin user configuration
admin_user_password=Admin123

# Module web admin enabled
module_web_admin=true
