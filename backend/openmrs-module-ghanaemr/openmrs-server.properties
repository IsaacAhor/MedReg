# OpenMRS Installation Script for Ghana EMR
# This file enables automated setup on first run

# Installation mode
install_method=auto

# Database configuration - use root for initial setup
connection.url=jdbc:mysql://test-mysql:3306/openmrs?autoReconnect=true&sessionVariables=default_storage_engine%3DInnoDB&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
connection.username=root
connection.password=root_password

# Database creation and updates
create_database_user=false
has_current_openmrs_database=false
create_tables=true
add_demo_data=false
auto_update_database=true

# Database configuration
database_name=openmrs

# Admin user configuration
admin_user_password=Admin123

# Module web admin enabled
module_web_admin=true
