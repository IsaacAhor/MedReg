# OpenMRS Runtime Properties for MedReg (Ghana EMR MVP)
# Week 1 Configuration

# Database Connection
connection.url=jdbc:mysql://mysql:3306/openmrs?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
connection.username=openmrs_user
connection.password=openmrs_password

# Module Auto Update
auto_update_database=true

# Ghana Facility Configuration
ghana.facility.code=KBTH
ghana.facility.name=Korle Bu Teaching Hospital
ghana.facility.region=GA
ghana.facility.district=Accra Metro

# NHIE Integration Configuration (Sandbox for Development)
ghana.nhie.baseUrl=https://nhie-sandbox.moh.gov.gh/fhir
ghana.nhie.oauth.tokenUrl=https://nhie-sandbox.moh.gov.gh/oauth/token
ghana.nhie.oauth.clientId=${NHIE_CLIENT_ID}
ghana.nhie.oauth.clientSecret=${NHIE_CLIENT_SECRET}
ghana.nhie.oauth.scopes=patient.write encounter.write coverage.read

# NHIE TLS Configuration
ghana.nhie.tls.enabled=false
ghana.nhie.tls.keystore.path=/path/to/nhie-keystore.jks
ghana.nhie.tls.keystore.password=${NHIE_KEYSTORE_PASSWORD}

# NHIE Timeout Configuration
ghana.nhie.timeout.connectMs=10000
ghana.nhie.timeout.readMs=30000

# NHIE Retry Configuration
ghana.nhie.retry.maxAttempts=8
ghana.nhie.retry.initialDelayMs=5000
ghana.nhie.retry.maxDelayMs=3600000
ghana.nhie.retry.multiplier=2.0

# FHIR Identifier System URIs (CANONICAL - DO NOT CHANGE)
ghana.fhir.identifier.ghanaCard=http://moh.gov.gh/fhir/identifier/ghana-card
ghana.fhir.identifier.nhis=http://moh.gov.gh/fhir/identifier/nhis
ghana.fhir.identifier.folder=http://moh.gov.gh/fhir/identifier/folder-number

# Folder Number Generation Pattern
ghana.folder.pattern={REGION}-{FACILITY}-{YEAR}-{SEQUENCE}
ghana.folder.sequence.pad=6

# Feature Flags
ghana.feature.nhie.sync.enabled=true
ghana.feature.photo.capture.enabled=false
ghana.feature.offline.mode.enabled=false

# Security Settings
security.session.timeout=1800
security.password.minLength=8
security.password.requireUppercase=true
security.password.requireLowercase=true
security.password.requireDigit=true
security.password.requireSpecialChar=true

# Logging Configuration
log.level.org.openmrs=INFO
log.level.org.openmrs.module.ghana=DEBUG
